<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <section>
      <div id="result2">
        <table>
          <tr>
            <th>Results</th>
          </tr>
          <tr>
            <td>
              <p id="playerResult">0</p>
              <p><span id="name">Player</span></p>
            </td>
            <td>
              <p id="computerResult">0</p>
              <p>Computer</p>
            </td>
          </tr>
        </table>
      </div>

      <div class="player2">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>

      <p>Player selects <span id="player"></span></p>
      <p>Computer selects <span id="comp"></span></p>

      <p id="result"></p>
    </section>

    <script src="./js/index.js"></script>
  </body>
</html>
